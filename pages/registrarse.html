    <!-- Main -->
    <main>
        <section class="sectionColor container-fluid py-3">
            <div class="container">
                <div class="row">
                    <div class="animate__animated animate__fadeInUp col-xl-7 col-lg-12">
                        <h1 class="mb-5">Registrarse</h1>
                        <div id="msgError"></div>
                        <div id="msgSuccess"></div>
                        <form method="get" class="form text-start fs-5" id="login">
                            <div class="label-float">
                                <input id="formName" type="name" name="name"
                                class="form-inputs bg-transparent w-100 p-2 mb-4" required>
                                <label id="labelName" for="name">Nombre</label>
                            </div>
                            <div class="label-float">
                                <input id="formEmail" type="email" name="email"
                                class="form-inputs bg-transparent w-100 p-2 mb-4" required>
                                <label id="labelEmail" for="email">Email</label>
                            </div>
                            <div class="label-float">
                                <input id="password" type="password" name="password"
                                class="form-inputs bg-transparent w-100 p-2" required>
                                <label id="labelPassword" for="password">Contraseña</label>
                                <i class="fa fa-eye" id="seePassword" aria-hidden="true"></i>
                            </div>
                            <div class="label-float">
                                <input id="confirmPassword" type="password" name="password"
                                class="form-inputs bg-transparent w-100 p-2" required>
                                <label id="labelConfirmPassword" for="password">Confirmar contraseña</label>
                                <i class="fa fa-eye" id="seeConfirmPassword" aria-hidden="true"></i>
                            </div>
                            <button type="button" class="form-button firstButton border-0"
                                id="botonRegistro">Registrarse</button>
                        </form>
                    </div>
                    <div class="box__mixin div1Login col-xl-5 col-lg-12">
                        <p class="mt-4 text-success">Últimos usuarios activos</p>
                        <p id="bienvenido">
                            <span class="loading">Cargando datos globales...</span>
                        </p>
                        <p class="mt-4 text-success">Último usuario registrado</p>
                        <p id="lindsay">
                            <span class="loading">Cargando usuario...</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
